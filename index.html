<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <!-- linked to Bootstrap, Font Awesome, and custom style sheet -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>

    <div class="jumbotron jumbotron-fluid custom-jumbo">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
        </div>
      </div>

      <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Search For a City</h5>
                  <form id="form">
                    <div class="form-group">
                      <label for="city-input">City Name:</label>
                      <input type="text" class="form-control" id="city-input" placeholder="Cleveland">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit-btn">Search</button>
                  </form>
                  <p id="error-message"></p>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5>Recent Searches:</h5>
                    <ul class="list-group list-group-flush">
                    </ul>
                <div>
            </div>

        </div>

        <div class="col-12 col-md-8">
            <h2>Search Results:</h2>
        </div>
      </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
